title: Roxas Mod G. Rando Compet Companion
originalAuthor: GeminiHero, Zurph
description: A patch built specially for those who play KH2 Rando competitively! This reverses certain changes in the base Roxas Mod/Roxas Randomizer Fix, such as the symbols for Hollow Bastion and Simulated Twilight Town, as well as certain script changes (reverting 'Promise Form' back to 'Limit Form'). Comes pre-packaged with the "Roxas Mod G Medium Animations" mod, so you'll be tournament legal right from the start! Place ABOVE all roxas mods and randomizer mods!
